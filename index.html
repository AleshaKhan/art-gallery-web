<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#new-arrivals">New Arrivals</a></li>
                <li><a href="#popular">Most Popular</a></li>
                <li><a href="#artist-spotlight">Artist Spotlight</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Art Gallery</h1>
        <div class="carousel">
            <img src="artwork1.jpg" alt="Artwork 1">
            <img src="artwork2.jpg" alt="Artwork 2">
            <img src="artwork3.jpg" alt="Artwork 3">
        </div>
    </section>

    <section id="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="artwork-gallery">
            <!-- Sample artwork entries -->
            <div class="artwork-item">
                <img src="new1.jpg" alt="New Artwork 1">
                <p>Artwork 1</p>
            </div>
            <div class="artwork-item">
                <img src="new2.jpg" alt="New Artwork 2">
                <p>Artwork 2</p>
            </div>
        </div>
    </section>

    <section id="popular">
        <h2>Most Popular</h2>
        <div class="artwork-gallery">
            <!-- Sample artwork entries -->
            <div class="artwork-item">
                <img src="popular1.jpg" alt="Popular Artwork 1">
                <p>Artwork 1</p>
            </div>
            <div class="artwork-item">
                <img src="popular2.jpg" alt="Popular Artwork 2">
                <p>Artwork 2</p>
            </div>
        </div>
    </section>

    <section id="artist-spotlight">
        <h2>Artist Spotlight</h2>
        <div class="artist-gallery">
            <!-- Sample artist entries -->
            <div class="artist-item">
                <img src="artist1.jpg" alt="Artist 1">
                <p>Artist 1</p>
            </div>
            <div class="artist-item">
                <img src="artist2.jpg" alt="Artist 2">
                <p>Artist 2</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online Art Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
